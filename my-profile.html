  <section style="background-color: #eee;">
    <div id="datos" class="container py-5">
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>

              <li class="breadcrumb-item active" aria-current="page">Mi perfil</li>
            </ol>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div id="info" class="card-body text-center">
              <div >
                <img id="foto"  src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-chat/ava3.png" alt="avatar" class="rounded-circle img-fluid" style="width: 250px;">
              </div>
              <h5 name="n" class="my-3"></h5>

              <div class="d-flex justify-content-center mb-2">

                <!-- <button type="button" class="btn btn-outline-primary ms-1">Editar foto</button> -->
                <label class="btn btn-primary">
                 Editar mi foto<input type="file" onclick="editarFoto()"id="imagen" style="display: none;"  name="image">
                </label>
                
                <img id="img1"><br/>

              </div>
            </div>
          </div>

        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">

              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Nombre de usuario</p>
                </div>
                <div class="col-sm-9">
                  <p name="n" class="text-muted mb-0"></p>
                </div>
              </div>


              <hr>
              <div class="row">
                <div class="col-sm-3">

                  <p class="mb-0">Nombre completo</p>

                </div>

                <div class="col-sm-9">
                  <div class="text-muted mb-0" name="formDatos"><input hidden type="input" class="form__fieldd"
                      placeholder="Ingrese su nombre completo" name="name" id='nombre' required />
                    <span name="spans" id="divNombreCompleto"></span>
                  </div>

                  <p id="nombreCompleto" class="text-muted mb-0"></p>
                </div>
              </div>

              <hr>

              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <div class="text-muted mb-0" name="formDatos">
                    <input hidden type="email" class="form__fieldd" placeholder="Ingrese su email" name="name"
                      id='email' required />
                    <span name="spans" id="divEmail"></span>
                  </div>

                  <p id="email" class="text-muted mb-0"></p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Teléfono</p>
                </div>
                <div class="col-sm-9">
                  <div class="text-muted mb-0" name="formDatos">
                    <input hidden type="input" class="form__fieldd" placeholder="Ingrese su número de teléfono"
                      name="name" id='telefono' required />
                    <span name="spans" id="divTelefono"></span>
                  </div>

                  <p id="telefono" class="text-muted mb-0"></p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Celular</p>
                </div>
                <div class="col-sm-9">
                  <div class="text-muted mb-0" name="formDatos">
                    <input hidden type="input" class="form__fieldd" placeholder="Ingrese su número de celular"
                      name="name" id='celular' required />
                    <span name="spans" id="divCelular"></span>
                  </div>

                  <p id="celular" class="text-muted mb-0"></p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Dirección</p>
                </div>
                <div class="col-sm-9">
                  <div class="text-muted mb-0" name="formDatos">
                    <input hidden type="input" class="form__fieldd" placeholder="Ingrese su direccion" name="name"
                      id='direccion' required />
                    <span name="spans" id="divDireccion"></span>
                  </div>

                  <p id="direccion" class="text-muted mb-0"></p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Edad</p>
                </div>
                <div class="col-sm-9">
                  <div class="text-muted mb-0" name="formDatos">
                    <input hidden type="number"class="form__fieldd" placeholder="Ingrese su edad" name="name"
                      id='edad' required />
                    <span name="spans" id="divEdad"></span>
                  </div>

                  <p id="direccion" class="text-muted mb-0"></p>
                </div>
              </div>
              <hr>
             
            </div>
          </div>

        </div>

      <button type="button" onclick="modificarDatos()" class="btn btn-outline-info">Modificar mis datos</button>
      <button type="button" onclick="guardar()" class="btn btn-outline-success">Guardar</button>
